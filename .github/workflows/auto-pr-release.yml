name: Auto PR for endpoint updates

on:
  push:
    branches:
      - 'pipeline/autogen_sdk_*'

jobs:
  create-pr-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create and merge PR, create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$(cat VERSION)" = "unknown" ]; then
            echo "Version is unknown, skipping PR/release"
            exit 0
          fi

          VERSION=$(awk '{print $2}' VERSION)
          if [ -z "$VERSION" ] || [ "$VERSION" = "no-tag" ]; then
            echo "Invalid version, skipping PR/release"
            exit 0
          fi

          gh pr create \
            --title "feat: update endpoints from gateway $VERSION" \
            --body "Automated update of endpoints from gateway version $VERSION" \
            --base main

          gh pr merge --squash --delete-branch

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "Update endpoints from gateway version $VERSION"
